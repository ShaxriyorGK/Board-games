<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Chess</title>
    
    <style>
        
        #board {
            display: grid;
            margin-top: 30%;
            border: solid 14px;
        }
        
        .q {
            display: flex; 
        }
        
        .w, .b {
            width: 100%;
            height: 7.3em;
            display: flex;
            justify-content: center;
        }
        
        .w { background: rgb(215, 255, 255) }
        
        .b { background: rgb(147, 59, 5) }
        
        img {
            width: 115px;
            height: 115px;
        }
        
    </style>
       
</head>
<body>
    
    <div id="board">
        
        <div class="q">
            <div id="a8" class="w"><img src="images/turaB.png" alt="tura-bl"></div>
            <div id="b8" class="b"><img src="images/otB.png" alt="ot-bl"></div>
            <div id="c8" class="w"><img src="images/filB.png" alt="fil-bl"></div>
            <div id="d8" class="b"><img src="images/ferzB.png" alt="ferz-b"></div>
            <div id="e8" class="w"><img src="images/shohB.png" alt="shoh-b"></div>
            <div id="f8" class="b"><img src="images/filB.png" alt="fil-br"></div>
            <div id="g8" class="w"><img src="images/otB.png" alt="ot-br"></div>
            <div id="h8" class="b"><img src="images/turaB.png" alt="tura-br"></div>
        </div>
        
        <div class="q">
            <div id="a7" class="b"><img src="images/pB.png" alt="p-b1"></div>
            <div id="b7" class="w"><img src="images/pB.png" alt="p-b2"></div>
            <div id="c7" class="b"><img src="images/pB.png" alt="p-b3"></div>
            <div id="d7" class="w"><img src="images/pB.png" alt="p-b4"></div>
            <div id="e7" class="b"><img src="images/pB.png" alt="p-b5"></div>
            <div id="f7" class="w"><img src="images/pB.png" alt="p-b6"></div>
            <div id="g7" class="b"><img src="images/pB.png" alt="p-b7"></div>
            <div id="h7" class="w"><img src="images/pB.png" alt="p-b8"></div>
        </div>
        
        <div class="q">
            <div id="a6" class="w"></div>
            <div id="b6" class="b"></div>
            <div id="c6" class="w"></div>
            <div id="d6" class="b"></div>
            <div id="e6" class="w"></div>
            <div id="f6" class="b"></div>
            <div id="g6" class="w"></div>
            <div id="h6" class="b"></div>
        </div>
        
        <div class="q">
            <div id="a5" class="b"></div>
            <div id="b5" class="w"></div>
            <div id="c5" class="b"></div>
            <div id="d5" class="w"></div>
            <div id="e5" class="b"></div>
            <div id="f5" class="w"></div>
            <div id="g5" class="b"></div>
            <div id="h5" class="w"></div>
        </div>
        
        <div class="q">
            <div id="a4" class="w"></div>
            <div id="b4" class="b"></div>
            <div id="c4" class="w"></div>
            <div id="d4" class="b"></div>
            <div id="e4" class="w"></div>
            <div id="f4" class="b"></div>
            <div id="g4" class="w"></div>
            <div id="h4" class="b"></div>
        </div>
        
        <div class="q">
            <div id="a3" class="b"></div>
            <div id="b3" class="w"></div>
            <div id="c3" class="b"></div>
            <div id="d3" class="w"></div>
            <div id="e3" class="b"></div>
            <div id="f3" class="w"></div>
            <div id="g3" class="b"></div>
            <div id="h3" class="w"></div>
        </div>
        
        <div class="q">
            <div id="a2" class="w"><img src="images/pW.png" alt="p-w1"></div>
            <div id="b2" class="b"><img src="images/pW.png" alt="p-w2"></div>
            <div id="c2" class="w"><img src="images/pW.png" alt="p-w3"></div>
            <div id="d2" class="b"><img src="images/pW.png" alt="p-w4"></div>
            <div id="e2" class="w"><img src="images/pW.png" alt="p-w5"></div>
            <div id="f2" class="b"><img src="images/pW.png" alt="p-w6"></div>
            <div id="g2" class="w"><img src="images/pW.png" alt="p-w7"></div>
            <div id="h2" class="b"><img src="images/pW.png" alt="p-w8"></div>
        </div>
        
        <div class="q">
            <div id="a1" class="b"><img src="images/turaW.png" alt="tura-wl"></div>
            <div id="b1" class="w"><img src="images/otW.png" alt="ot-wl"></div>
            <div id="c1" class="b"><img src="images/filW.png" alt="fil-wl"></div>
            <div id="d1" class="w"><img src="images/ferzW.png" alt="ferz-w"></div>
            <div id="e1" class="b"><img src="images/shohW.png" alt="shoh-w"></div>
            <div id="f1" class="w"><img src="images/filW.png" alt="fil-wr"></div>
            <div id="g1" class="b"><img src="images/otW.png" alt="ot-wr"></div>
            <div id="h1" class="w"><img src="images/turaW.png" alt="tura-wr"></div>
        </div>
        
    </div>
    
    <script>
        
        board = document.querySelector`#board`
        f = false
        t = true
        now = f
        c = 'click'
        t1 = t2 = ''
        
        rotateB = () => {
            for(i = 0; i < 24; i++) {
                e = document.querySelectorAll`img`[i]
                if(e.alt.includes`b`) {
                    e.style.transform = 'rotate(180deg)'
                } else if(e.alt.includes`w`) {
                    e.style.transform = 'rotate(0)'
                }
            }
        }
        
        rotateB()
        
        board.addEventListener(c, event => {
            trgt = event.target
            if(now) {
                t2 = trgt
                if(t1.src) {
                    for(j = 0; j < 64; j++) {
                        el = board.querySelectorAll`.w, .b`[j]
                        if(el.innerHTML.includes(t1.alt)) {
                            el.innerHTML = ''
                        }
                    }
                    if(t2 == '[object HTMLDivElement]') {
                        t2.innerHTML = `<img src="${t1.src}" alt="${t1.alt}">`
                    } else if(t2 == '[object HTMLImageElement]') {
                        t2.src = t1.src
                        t2.alt = t1.alt
                    }
                }
                now = f
                
                rotateB()
                
            } else {
                t1 = trgt
                if(t1 == '[object HTMLImageElement]') {
                    t1.style.border = 'solid 5px #11BC18'
                    t1.style.width = '107px'
                    t1.style.height = '107px'
                    t1.style.zIndex = '10'
                    now = t
                }
            }
        })
        
    </script>
    
</body>
</html>
